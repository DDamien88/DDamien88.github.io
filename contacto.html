<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/d_d.ico.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style-contacto.css">

    <title>Contacto</title>
</head>

<body>

    <div class="flex-container">
        <a href="index.html"><img src="img/d'd.png" alt="logo" title="D'Eramo Damián"></a>
        <a href="por-anio.html">Por año</a>
        <a href="por-consola.html">Por Consola</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <div class="txt-contacto">
        <h2>A continuación se muestra el formulario de contacto <br>
            Donde puede dejarnos comentarios y/o preguntas segun necesidades! <br>
            Muchas gracias por visitarnos!</h2>
    </div>


    <div class="contenedor-formulario">
        <form id="formulario" novalidate onsubmit="return validar()">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribí aquí tu nombre" required>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribí aquí tu apellido" required
                minlength="3">

            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="Escribí aquí tu mail" required>

            <label for="pais">País: </label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Perú">Perú</option>
                <option value="Uruguay">Uruguay</option>
                <option value="España">España</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Ecuador">Ecuador</option>
            </select>

            <label for="comentario">Comentario: </label>
            <textarea name="comentario" id="comentario" placeholder="Escribí aquí tu comentario" required></textarea>


            <div class="boton-enviar">
                <button type="submit">Enviar</button>
            </div>

        </form>
    </div>

    <ul id="ltaErrores"></ul>
    <ol id="ltaMensajes"></ol>



    <hr>

    <footer>
        <div class="footer1">
            <p>Dirección: Calle Siempre viva</p>
            <p>Teléfono: +5497896321</p>
            <a href="contacto.html" title="Haga click aquí" target="_blank">
                <p>Contacto</p>
            </a>
        </div>
        <div class="footer2">
            <a href="https://www.facebook.com/?locale=es_LA" target="_blank"> <img src="icons/facebook.png"
                    alt="Facebook" title="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="icons/instagram.png" alt="Instagram"
                    title="Instagram"></a>
            <a href="https://x.com/?lang=es" target="_blank"><img src="icons/x.png" alt="X" title="X"></a>
        </div>
        <div class="footer3">
            <p>Donde nos encontramos</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6668.37073513396!2d-66.32094695106507!3d-33.31396901909342!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1715915165608!5m2!1ses!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </footer>

    <script src="script-contacto.js"></script>
